    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="partner">
                    <h1>Active hours</h1>
                    <div class="powered">
                        <div class="timeWrapper">
                            <h5 class="align-middle" style="display: inline-block;">Active Time: </h5>
                            <select class="custom-select align-middle">
                                <option selected>Open</option>
                                <option value="1">4:00 A.M.</option>
                                <option value="2">5:00 A.M.</option>
                                <option value="3">6:00 A.M.</option>
                                <option value="3">7:00 A.M.</option>
                                <option value="3">8:00 A.M.</option>
                                <option value="3">9:00 A.M.</option>
                                <option value="3">10:00 A.M.</option>
                                <option value="3">11:00 A.M.</option>
                                <option value="3">12:00 P.M.</option>
                            </select>
                            <select class="custom-select align-middle">
                                <option selected>Close</option>
                                <option value="1">4:00 A.M.</option>
                                <option value="2">5:00 A.M.</option>
                                <option value="3">6:00 A.M.</option>
                                <option value="3">7:00 A.M.</option>
                                <option value="3">8:00 A.M.</option>
                                <option value="3">9:00 A.M.</option>
                                <option value="3">10:00 A.M.</option>
                                <option value="3">11:00 A.M.</option>
                                <option value="3">12:00 P.M.</option>
                            </select>
                        </div>
                        <div class="dayWrapper">
                            <h5 class="align-middle" style="display: inline-block;">Active Days: </h5>
                            <select class="custom-select align-middle">
                                <option selected>From</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="3">Friday</option>
                                <option value="3">Saturday</option>
                                <option value="3">Sunday</option>
                            </select>
                            <select class="custom-select align-middle">
                                <option selected>To</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="3">Friday</option>
                                <option value="3">Saturday</option>
                                <option value="3">Sunday</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="partner">
                    <h1>Customer Slots</h1>
                    <div class="powered">
                        <table class="table table-responsive-lg">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Day</th>
                                    <th scope="col">Time</th>

                                </tr>
                            </thead>
                            <tbody>
