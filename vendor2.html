<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="css/vendor/vendor2.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vendor Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="vendor2.html">Shop Settings<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vendoranalytics.html">Report<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="partner">
                    <h1>Active Hours</h1>
                    <div class="powered text-center">
                        <div class="timeWrapper">
                            <h5 class="align-middle" style="display: inline-block;">Active Time: </h5>
                            <select class="custom-select align-middle">
                                <option>Open</option>
                                <option value="1">4:00 A.M.</option>
                                <option value="2">5:00 A.M.</option>
                                <option value="3">6:00 A.M.</option>
                                <option value="4" selected>7:00 A.M.</option>
                                <option value="5">8:00 A.M.</option>
                                <option value="6">9:00 A.M.</option>
                                <option value="7">10:00 A.M.</option>
                                <option value="8">11:00 A.M.</option>
                                <option value="9">12:00 P.M.</option>
                            </select>
                            <select class="custom-select align-middle">
                                <option>Close</option>
                                <option value="1">12:00 P.M.</option>
                                <option value="2">01:00 P.M.</option>
                                <option value="3">02:00 P.M.</option>
                                <option value="4">03:00 P.M.</option>
                                <option value="5">04:00 P.M.</option>
                                <option value="6">05:00 P.M.</option>
                                <option value="7">06:00 P.M.</option>
                                <option value="8">07:00 P.M.</option>
                                <option value="9">08:00 P.M.</option>
                                <option value="10">09:00 P.M.</option>
                                <option value="11" selected>10:00 P.M.</option>
                            </select>
                        </div>
                        <div class="dayWrapper">
                            <h5 class="align-middle" style="display: inline-block;">Active Days: </h5>
                            <select class="custom-select align-middle">
                                <option>From</option>
                                <option value="1" selected>Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="3">Friday</option>
                                <option value="3">Saturday</option>
                                <option value="3">Sunday</option>
                            </select>
                            <select class="custom-select align-middle">
                                <option selected>To</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="3">Friday</option>
                                <option value="3" selected>Saturday</option>
                                <option value="3">Sunday</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-warning" onclick="alert('Timings Updated!')">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="partner">
                    <h1>Customer Slots</h1>
                    <div class="powered">
                        <table class="table table-responsive-lg" id="dyanmicSlots">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status" id="spinner" style="margin-bottom: 1rem;">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="partner">
                    <h1>Home Delivery Requests</h1>
                    <div class="powered">
                        <table class="table table-responsive-lg" id="deliveryDynamic">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Time</th>
                                    <th class="text-center">Request</th>
                                </tr>
                            </thead>
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status" id="spinnerDelivery" style="margin-bottom: 1rem;">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/slotsdisplay.js"></script>
    <script src="js/deliverydisplay.js"></script>
</body>

</html>
