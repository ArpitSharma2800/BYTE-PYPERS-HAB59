<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="css/vendor/vendor.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vendor Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vendor2.html">Shop Settings<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vendoranalytics.html">Report<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link" href="index.html" style="color: #fff;">Logout<span class="sr-only"></a>
            </form>
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center" style="margin: 1rem auto;">
            <div class="col-lg-12 text-center">
                <h4 style="display: inline-block;">Shop Status: </h4>
                <input type="checkbox" checked data-toggle="toggle" data-on="Active" data-off="Inactive" data-onstyle="success" data-offstyle="danger">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="partner">
                    <h1>Add a new product</h1>
                    <div class="powered">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imgupload">
                            <label class="custom-file-label" for="imgupload">Product image</label>
                        </div>
                        <form id="addProd">
                            <div class="form-group row justify-content-center">
                                <label for="prodName" class="col-sm-2 col-form-label">Product Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="prodName">
                                </div>
                                <label for="prodQuantity" class="col-sm-2 col-form-label">Quantity:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="prodQuantity">
                                </div>
                                <label for="prodPrice" class="col-sm-2 col-form-label">Price:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="prodPrice">
                                </div>
                                <button type="submit" id="productSubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="partner">
                    <h1>Current Listings</h1>
                    <div class="powered">
                        <table class="table table-responsive-lg" id="currentListing">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Drop Price</th>
                                    <th scope="col">Remove Item</th>
                                </tr>
                            </thead>
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status" id="spinnerDelivery" style="margin-bottom: 1rem;">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Reduce Price</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="dropprice">Enter new price</label>
                            <input type="text" class="form-control" id="dropprice">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/vendorsidelisting.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/script.js"></script>


    <script>
        function clickHandler(id) {
            console.log(id);

            var requestOptions = {
                method: 'DELETE',
                redirect: 'follow'
            };

            fetch("https://byte-pypers.herokuapp.com/delete/" + id, requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }
    </script>
</body>

</html>
